<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <title>Cart - Healthy Bites</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">Healthy Bites</a>
            <nav>
                <ul>
                    <li><a href="snackKits.html">Boxes</a></li>
                    <li><a href="snackpage_Able.html">Kits</a></li>
                </ul>
            </nav>
            <div class="cart-container">
                <span class="cart-text">Cart</span>
                <a href="payment.html" class="cart-icon">
                    <img src="images/shoopingcart.png" alt="Cart">
                </a>
            </div>
        </header>
        <main class="cart-page">
            <section class="delivery-details">
                <h2>Delivery Details</h2>
                <div class="address">
                    <img src="images/Location.png" alt="Location Pin">
                    <span>1600 Peachtree Street<br>Atlanta, GA</span>
                    <button class="edit-button">Edit</button>
                </div>
                <div class="delivery-instructions">
                    <img src="images/Location.png" alt="Door Icon">
                    <span>Meet at my door<br>Atlanta, GA</span>
                    <button class="edit-button">Edit</button>
                </div>
            </section>
            <section class="delivery-options">
                <h2>Delivery Options</h2>
                <div class="option">
                    <span>Standard</span>
                    <span class="price">Free</span>
                </div>
                <div class="option">
                    <span>Priority</span>
                    <span class="price">$5.00</span>
                </div>
            </section>
            <section class="payment">
                <h2>Payment</h2>
                <div class="payment-method">
                    <img src="images/Mastercard Logo.png" alt="Credit Card">
                    <span>Personal Card<br>Visa ending in ***123</span>
                    <button class="edit-button">Edit</button>
                </div>
            </section>
            <section class="cart-summary">
                <h2>Cart Summary</h2>
                <div class="item-container">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
            </section>
            <section class="promotions">
                <h2>Promotions</h2>
                <input type="text" placeholder="Enter promo code">
            </section>
            <button class="place-order-button">Place Order</button>
        </main>
    </div>

    <!-- Popup for Order Confirmation -->
    <div id="order-confirmation-popup" class="payment-popup">
        <div class="popup-payment-content">
            <p>Order Placed!</p>
            <p>Check your email for delivery tracking.</p>
            <button id="close-payment-popup">OK</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
