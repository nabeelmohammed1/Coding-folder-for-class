<!DOCTYPE html>
<html>
<head>
  <title>Healthy Bites</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" class="logo">Healthy Bites</a>
      <nav>
        <ul>
          <li><a href="snackKits.html">Boxes</a></li>
          <li><a href="snackpage_Able.html">Kits</a></li>
        </ul>
      </nav>
      <div class="cart-container">
        <span class="cart-text">Cart</span>
        <a href="payment.html" class="cart-icon">
          <img src="images/shoopingcart.png" alt="Cart">
        </a>
      </div>
    </header>

    <main>
        <section class="vending-machine">
            <div class="vending-machine-image">
                <img src="images/vendingmachinemain.png" alt="Vending Machine">
                <button class="collect-button">Click to Collect!</button>
            </div>
        </section>

        <div id="snack-popup" class="popup">
          <div class="popup-content">
              <img src="images/freesnack.png" alt="Free Snack">
              <p id="snack-message">ðŸŽ‰ You got a free snack! ðŸŽ‰</p>
              <button id="close-popup">OK</button>
          </div>
      </div>

      <section class="snack-kits">
        <div class="snack-kits-text">Signature Snack Kits</div>

        <div class="filters">
          <button>All</button> 
          <button>Low-Cal</button>
          <button>Vegan</button>
          <button>Dairy-Free</button>
          <button>On-the-go</button>
        </div>

        <div class="kit-grid">

          <div class="kit-card" data-filter="low-cal">
            <div class="card-content">
              <img src="images/snack1.png" alt="Snack 1">
              <div class="price-container">
                <p>$25.00</p>
                <button class="order-button">
                  <span class="order-text">Order Now</span>
                </button>
              </div>
            </div>
          </div>

          <div class="kit-card" data-filter="vegan">
            <div class="card-content">
              <img src="images/snack2.png" alt="Snack 2">
              <div class="price-container">
                <p>$35.00</p>
                <a href="snackpage_Able.html" class="order-button">
                    <span class="order-text">Order Now</span>
                </a>
              </div>
            </div>
          </div>

          <div class="kit-card" data-filter="on-the-go">
            <div class="card-content">
              <img src="images/snack3.png" alt="Snack 3">
              <div class="price-container">
                <p>$35.00</p>
                <button class="order-button">
                  <span class="order-text">Order Now</span>
                </button>
              </div>
            </div>
          </div>

          <div class="kit-card" data-filter="dairy-free">
            <div class="card-content">
              <img src="images/snack4.png" alt="Snack 4">
              <div class="price-container">
                <p>$20.00</p>
                <button class="order-button">
                  <span class="order-text">Order Now</span>
                </button>
              </div>
            </div>
          </div>

          <div class="kit-card" data-filter="dairy-free">
            <div class="card-content">
              <img src="images/snack5.png" alt="Snack 5">
              <div class="price-container">
                <p>$25.00</p>
                <button class="order-button">
                  <span class="order-text">Order Now</span>
                </button>
              </div>
            </div>
          </div>

          <div class="kit-card" data-filter="on-the-go">
            <div class="card-content">
              <img src="images/snack6.png" alt="Snack 6">
              <div class="price-container">
                <p>$30.00</p>
                <button class="order-button">
                  <span class="order-text">Order Now</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
    </footer>

    <script src="scripts.js"></script>
  </div>

</html>
