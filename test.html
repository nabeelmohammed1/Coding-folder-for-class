<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tsParticles</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: #212121;
        }

        #tsparticles {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        button {
            position: absolute; /* Position the button */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for centering */
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px; /* Add rounded corners */
        }
    </style>
</head>

<body>
    <div id="tsparticles"></div>
    <button id="confettiButton">Play Confetti</button> <--- Add a button
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        const button = document.getElementById('confettiButton'); // Get the button element

        button.addEventListener('click', () => { // Add a click event listener
            confetti({
                particleCount: 100,
                spread: 70,
                origin: {
                    y: 0.6
                },
                colors: ['#FF9500', '#2AAC7E', '#0D0D80', 'FF3B30']
            });
        });
    </script>
</body>

</html>
