<!DOCTYPE html>
<html>
<head>
<title>tsParticles Confetti</title>
<style>
  #tsparticles {
    position: fixed; /* Cover the entire viewport */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f0f0f0; /* Optional background color */
    z-index: 0; /* Place behind other content */
    pointer-events: none; /* Allow clicks to pass through */
  }
  body { margin: 0; } /* Remove default body margins */
  button {
      position: relative;
      z-index: 1; /* Ensure the button is clickable over the confetti */
  }
</style>
</head>
<body>

<button id="confetti-button">Celebrate!</button>
<div id="tsparticles"></div>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.min.js"></script>
<script>
  const button = document.getElementById('confetti-button');
  const tsParticles = window.tsParticles;

  tsParticles.load("tsparticles", {
    "particles": {
      "number": {
        "value": 150, // Adjust number of confetti
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": ["#f00", "#0f0", "#00f", "#ff0", "#f0f"] // Array of colors
      },
      "shape": {
        "type": "circle" // You can try "square", "polygon", etc.
      },
      "opacity": {
        "value": 1,
        "random": true
      },
      "size": {
        "value": { min: 5, max: 10 }, // Adjust size range
        "random": true
      },
      "life": {
          "duration": {
              "min": 1,
              "max": 3
          }
      },
      "move": {
        "enable": true,
        "speed": { min: 2, max: 5 }, // Adjust speed
        "direction": "bottom",
        "random": true,
        "straight": false,
        "out_mode": "out",  // Remove particles when they go off-screen
      },
      "rotate": {
        "enable": true,
        "value": 360,
        "direction": "random"
      },
      "bounce": {
        "horizontal": {
            "value": true
        },
        "vertical": {
            "value": true
        }
      }

    },
    "interactivity": {
      "events": {
        "onclick": {
          "enable": true,
          "mode": "push" // Add more particles on click (optional)
        }
      }
    },
    "background": {
      "color": "transparent" // Make background transparent so it overlays existing elements
    }
  });


  button.addEventListener('click', () => {
        tsParticles.load("tsparticles", {
            "particles": {
                "number": {
                  "value": 150, // Adjust number of confetti
                  "density": {
                    "enable": true,
                    "value_area": 800
                  }
                },
                "color": {
                  "value": ["#f00", "#0f0", "#00f", "#ff0", "#f0f"] // Array of colors
                },
                "shape": {
                  "type": "circle" // You can try "square", "polygon", etc.
                },
                "opacity": {
                  "value": 1,
                  "random": true
                },
                "size": {
                  "value": { min: 5, max: 10 }, // Adjust size range
                  "random": true
                },
                "life": {
                    "duration": {
                        "min": 1,
                        "max": 3
                    }
                },
                "move": {
                  "enable": true,
                  "speed": { min: 2, max: 5 }, // Adjust speed
                  "direction": "bottom",
                  "random": true,
                  "straight": false,
                  "out_mode": "out",  // Remove particles when they go off-screen
                },
                "rotate": {
                  "enable": true,
                  "value": 360,
                  "direction": "random"
                },
                "bounce": {
                  "horizontal": {
                      "value": true
                  },
                  "vertical": {
                      "value": true
                  }
                }

              },
              "interactivity": {
                "events": {
                  "onclick": {
                    "enable": true,
                    "mode": "push" // Add more particles on click (optional)
                  }
                }
              },
              "background": {
                "color": "transparent" // Make background transparent so it overlays existing elements
              }
        });
  });

</script>

</body>
</html>
